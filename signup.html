<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Signup</title>
</head>
<body>
  
  <div class="container d-flex justify-content-center align-items-center text-center vh-100">
    <div class="w-75 mx-auto p-5 shadows">
      <h1>Smart Login System</h1>
      <input id="registerName" class="form-control my-3" placeholder="Enter your name" type="text">
      <input id="registerEmail" class="form-control my-3" placeholder="Enter your email" type="email">
      <input id="registerPassword" class="form-control my-3" placeholder="Enter password" type="password">
      <p class="textToValidation"></p>
      <button id="signUp" class="btn btn-outline-info w-100 my-3">Sign Up</button>
      <p class="text-white">You have an account? <a class="text-white" href="login.html">Signin</a></p>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
